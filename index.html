<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Temperature Convertor</h1>
      <div class="container">
        <div class="temp">
          <label for="celsius">Celsius(°C)</label><br/>
          <input type="number" id="celsius" name="celsius" />
        </div>
        <div class="temp">
          <label for="fahrenheit">Fahrenheit(°F)</label><br/>
          <input type="number" id="fahrenheit" name="fahrenheit" />
        </div>
        <button class="btn">Convert</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
